<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">
			<ion-header class="ion-no-border">
				<ion-toolbar color="white">
				  	<ion-title class="font-size-large font-bold" mode="md">NEGOCIA AÍ!</ion-title>
				</ion-toolbar>
			  </ion-header>
			<ion-content>
				<ion-item *ngIf="user" class="user" lines="none">
					<ion-label>
						<p class="font-size-medium black">Olá, {{user.name}}</p>
						<p class="font-size-small gray">{{user.email}}</p>
					</ion-label>
				</ion-item>
				<ion-list id="main-list">
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
						<ion-item routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
							<ion-icon slot="start" [name]="p.icon"></ion-icon>
							<ion-label>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
				<ion-item button lines="none" detail="false" (click)="logout()">
					<ion-icon slot="start" name="log-out-outline"></ion-icon>
					<ion-label>Sair</ion-label>
				</ion-item>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
